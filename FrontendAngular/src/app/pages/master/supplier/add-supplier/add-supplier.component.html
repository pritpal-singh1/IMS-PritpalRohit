<div class="container-fluid">
    <!-- start page title -->
  <app-pagetitle title="Add Supplier" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
  <!-- end page title -->
  <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Add Supplier Information</h4>
                    <form class="needs-validation">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Supplier Name</label>
                                    <input type="text" class="form-control"
                                    placeholder="supplier name">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Company Name</label>
                                    <input type="text" class="form-control"
                                    placeholder="supplier's company name">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Address</label>
                                    <input type="text" class="form-control"
                                    placeholder="supplier's address">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>City</label>
                                    <input type="text" class="form-control"
                                    placeholder="supplier's city">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>State</label>
                                    <input type="text" class="form-control"
                                    placeholder="supplier's state">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Pincode</label>
                                    <input type="text" class="form-control"
                                    placeholder="Suppliers pincode">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="text" class="form-control"
                                    placeholder="suppliers mail id">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Contact Number</label>
                                    <input type="text" class="form-control"
                                    placeholder="supplier's Contact number">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Pan No.</label>
                                    <input type="text" class="form-control"
                                    placeholder="suppliers pan no.">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>GSTIN</label>
                                    <input type="text" class="form-control"
                                    placeholder="supplier's GSTIN">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Status</label>
                                    <!-- <ng-select [items]="selectValue"
                                    bindLabel='name'></ng-select> -->
                                    <ng-select>
                                        <ng-option *ngFor="let item of selectValue">{{item.name}}</ng-option>
                                    </ng-select>
                                </div>
                            </div>
                            <!-- <div class="col-md-4">
                                <div class="form-group">
                                    <label>Pan No.</label>
                                    <input type="text" class="form-control"
                                    placeholder="First name">
                                </div>
                            </div> -->
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="text-right">
                                    <button class="btn btn-primary d-inline">Save & Print</button>
                                    &nbsp;<button class="btn btn-primary d-inline">Save</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
        
</div>
