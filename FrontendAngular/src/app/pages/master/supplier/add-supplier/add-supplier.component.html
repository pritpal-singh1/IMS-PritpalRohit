<div class="container-fluid">
    <!-- start page title -->
  <app-pagetitle title="Add Supplier" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
  <!-- end page title -->
  <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Add Supplier Information</h4>
                    <form class="needs-validation" #form="ngForm" (submit)="onSubmit(form)">
                        <input class="form-control" [(ngModel)]="supplierService.formdata.SupplierId"  name ="SupplierId"
                        #SupplierId="ngModel" type="hidden">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Supplier Name</label>
                                    <input #SupplierName="ngModel" [(ngModel)]="supplierService.formdata.SupplierName"  name="SupplierName" type="text" class="form-control"
                                    placeholder="supplier name">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label >Company Name</label>
                                    <input #CompanyName="ngModel" [(ngModel)]="supplierService.formdata.CompanyName" name="CompanyName" type="text" class="form-control"
                                    placeholder="supplier's company name">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Address</label>
                                    <input #Address="ngModel" [(ngModel)]="supplierService.formdata.Address" name="Address" type="text" class="form-control"
                                    placeholder="supplier's address">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>City</label>
                                    <input #City="ngModel" [(ngModel)]="supplierService.formdata.City" name="City" type="text" class="form-control"
                                    placeholder="supplier's city">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>State</label>
                                    <input #State="ngModel" [(ngModel)]="supplierService.formdata.State" name="State" type="text" class="form-control"
                                    placeholder="supplier's state">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Pincode</label>
                                    <input #Pincode="ngModel" [(ngModel)]="supplierService.formdata.Pincode" name="Pincode" type="text" class="form-control"
                                    placeholder="Suppliers pincode">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input #Email="ngModel" [(ngModel)]="supplierService.formdata.Email" name="Email" type="text" class="form-control"
                                    placeholder="suppliers mail id">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Contact Number</label>
                                    <input #Contact="ngModel" [(ngModel)]="supplierService.formdata.Contact" name="Contact" type="text" class="form-control"
                                    placeholder="supplier's Contact number">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Pan No.</label>
                                    <input #PANNo="ngModel" [(ngModel)]="supplierService.formdata.PANNo" name="PANNo" type="text" class="form-control"
                                    placeholder="suppliers pan no.">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>GSTIN</label>
                                    <input #GSTIN="ngModel" [(ngModel)]="supplierService.formdata.GSTIN" name="GSTIN" type="text" class="form-control"
                                    placeholder="supplier's GSTIN">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Status</label>
                                    <!-- <ng-select [items]="selectValue"
                                    bindLabel='name'></ng-select> -->
                                    <ng-select #Status="ngModel" [(ngModel)]="supplierService.formdata.Status" name="Status">
                                        <ng-option [value]="item.name" *ngFor="let item of selectValue">{{item.name}}</ng-option>
                                    </ng-select>
                                </div>
                            </div>
                            <!-- <div class="col-md-4">
                                <div class="form-group">
                                    <label>Pan No.</label>
                                    <input type="text" class="form-control"
                                    placeholder="First name">
                                </div>
                            </div> -->
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="text-right">
                                    <button class="btn btn-primary d-inline">Save & Print</button>
                                    &nbsp;<button class="btn btn-primary d-inline" type="submit">Save</button>
                                </div>
                            </div>
                        </div>
                        <input class="form-control" [(ngModel)]="supplierService.formdata.CreatedAt"  name ="CreatedAt"
                        #CreatedAt="ngModel" type="hidden">
                    </form>
                </div>
            </div>
        </div>
    </div>
        
</div>
