<div class="container-fluid">
    <!-- start page title -->
  <app-pagetitle title="Manage Supplier" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
  <!-- end page title -->
  <div class="row">
    <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="card border-0">
                <div class="card-body">
                    <div
                        class="row align-items-center"
                        
                    >
                        <div class="col align-content-start">
                            <h4 class="one">Existing Supplier(s)</h4>
                        </div>
                        <div class="col-auto">
                            <button (click)="addSupplier()" class="btn btn-outline-success waves-effect pull-right waves-light">Add Supplier</button>
                        </div>
                    </div>
                </div>
            
            </div>
            <div class="table-responsive">
              <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
                <thead>
                  <tr>
                    <th>ID</th>
                    <!-- <th>Supplier Name</th> -->
                    <th>Company Name</th>
                    <th>Address</th>
                    <th>Contact</th>
                    <th>Email</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody  >
                  <tr *ngFor="let supplier of suppliers">
                    <td>{{ supplier.SupplierId }}</td>
                    <!-- <td>{{ supplier.SupplierName }}</td> -->
                    <td>{{ supplier.CompanyName }}</td>
                    <td>{{ supplier.Address }}</td>
                    <td>{{ supplier.Contact }}</td>
                    <td>{{ supplier.Email }}</td>
                    <!-- <td> 
                      <div class="row">
                        <div class="icon-demo-content" id="solid">
                            <i class="fas fa-eye"></i>
                            
                        </div>
                        <div class="icon-demo-content" id="solid" >
                            <i class="fas fa-edit editcolor"></i>
                        </div>
                        <div class="icon-demo-content" id="solid">
                            <i class="fas fa-trash trashcolor"></i>
                        </div>
                      </div>
                    </td> -->
                    <td>
                      <a  (click)=editSupplier(supplier) class="mr-3 text-primary" placement="top" ngbTooltip="Edit"><i
												class="mdi mdi-pencil font-size-18"></i></a>
											<a  (click)="deleteSupplier(supplier)" class="text-danger" placement="top" ngbTooltip="Delete"><i
												class="mdi mdi-trash-can font-size-18"></i></a>
                    </td>
                  </tr>
                </tbody  >
               
              </table>
            </div>

          </div>
        </div>
    </div> 
  </div> 
</div>
