<div class="row">
	<div class="col-12">
		<div class="card">
			<div class="card-body">
				<h4 class="card-title">Category Master</h4>
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-body">
								<h4 class="card-title">Add Category</h4>

								<app-add-edit-category></app-add-edit-category>
							</div>
						</div>
					</div>
				</div>
				<div class="card border border-primary">
					<div class="card-body">
						<h4 class="card-title">Existing Data</h4>
						<div class="table-responsive">
							<table class="table mb-0">
								<thead>
									<tr>
										<th>Category Id</th>
										<th>Category Name</th>
										<th>Options</th>
									</tr>
								</thead>
								<tbody>
									<tr *ngFor="let item of catservice.list">
										<td>{{ item.CategoryId }}</td>
										<td>{{ item.CategoryName }}</td>
										<td>
											<a (click)="editCategory(item)" class="mr-3 text-primary" placement="top" ngbTooltip="Edit"><i
												class="mdi mdi-pencil font-size-18"></i></a>
											<a (click)="deleteCategory(item)" class="text-danger" placement="top" ngbTooltip="Delete"><i
												class="mdi mdi-trash-can font-size-18"></i></a>
											
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
