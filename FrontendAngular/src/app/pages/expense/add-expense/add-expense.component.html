<div class="container-fluid">
    <!-- start page title -->
  <app-pagetitle title="Add Expense" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
  <!-- end page title -->
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Expense Details</h3>
                    <form class="needs-validation"  #form="ngForm" (submit)="onSubmit(form)">
                        <input class="form-control" [(ngModel)]="expenseservice.formdata.ExpenseId"  name ="ExpenseId"
                        #ExpenseId="ngModel" type="hidden">
                        <div class="row">
                            <div class="form-group col-md-4">
                                <label>Date</label>
                                <!-- <div class="input-group clockpicker"> -->
                                  <input type="date" class="form-control"  #Date="ngModel" [(ngModel)] = "expenseservice.formdata.Date" name="Date"
                                  [class.is-invalid]="Date.invalid && Date.touched" required>
                                  <div *ngIf="Date.invalid && (Date.dirty || Date.touched)">
                                    <small class="text-danger" *ngIf="Date.errors.required">Date is required.</small>
                                  </div>
                                  
                                <!-- </div> -->
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Expense Type</label>
                                    <!-- <ng-select [items]="selectValue"
                                    bindLabel='name'></ng-select> -->
                                    <!-- <ng-select>
                                        <ng-option *ngFor="let item of selectValue">{{item.name}}</ng-option>
                                    </ng-select> -->
                                    <input type="text" class="form-control" #ExpenseType="ngModel" [(ngModel)]="expenseservice.formdata.ExpenseType" name="ExpenseType"
                                    placeholder="Enter expense type" [class.is-invalid]="ExpenseType.invalid && ExpenseType.touched" required>
                                    <div *ngIf="ExpenseType.invalid && (ExpenseType.dirty || ExpenseType.touched)">
                                        <small class="text-danger" *ngIf="ExpenseType.errors.required">Expense Type is required.</small>
                                      </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Amount</label>
                                    <input type="Number" class="form-control" #Amount="ngModel" [(ngModel)]="expenseservice.formdata.Amount" name="Amount"
                                    placeholder="â‚¹" [class.is-invalid]="Amount.invalid && Amount.touched" required>
                                    <div *ngIf="Amount.invalid && (Amount.dirty || Amount.touched)">
                                        <small class="text-danger" *ngIf="Amount.errors.required">Amount is required.</small>
                                      </div>
                                </div>
                                
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-4">
                                <label>Paid to</label>
                                <input type="text" class="form-control" #PaidTo="ngModel" [(ngModel)]="expenseservice.formdata.PaidTo" name="PaidTo"
                                placeholder="Enter name" [class.is-invalid]="PaidTo.invalid && PaidTo.touched" required>
                                <div *ngIf="PaidTo.invalid && (PaidTo.dirty || PaidTo.touched)">
                                    <small class="text-danger" *ngIf="PaidTo.errors.required">Paid To is required.</small>
                                  </div>
                            </div>
                            
                            <div class="form-group col-md-4">
                                <label>Paid by</label>
                                <input type="text" class="form-control" #PaidBy="ngModel" [(ngModel)]="expenseservice.formdata.PaidBy" name="PaidBy"
                                placeholder="Enter name" [class.is-invalid]="PaidBy.invalid && PaidBy.touched" required>
                                <div *ngIf="PaidBy.invalid && (PaidBy.dirty || PaidBy.touched)">
                                    <small class="text-danger" *ngIf="PaidBy.errors.required">Paid by is required.</small>
                                  </div>
                            </div>
                            <div class="form-group col-md-4">
                                <label>Remarks</label>
                                <input type="text" class="form-control" #Remarks="ngModel" [(ngModel)]="expenseservice.formdata.Remarks" name="Remarks"
                                required [class.is-invalid]="Remarks.invalid && Remarks.touched" placeholder="Remarks" >
                                <div *ngIf="Remarks.invalid && (Remarks.dirty || Remarks.touched)">
                                    <small class="text-danger" *ngIf="Remarks.errors.required">Remarks is required.</small>
                                  </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="text-right">
                                   
                                    &nbsp;<button [disabled]="form.form.invalid" class="btn btn-primary d-inline" type="submit">Save</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
