<div class="container-fluid">
    <app-pagetitle title="Manage Expense" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <div class="card border-0">
                    <div class="card-body">
                        <div
                            class="row align-items-center"
                            
                        >
                            <div class="col align-content-start">
                                <h4 class="one">Recent Expense(s)</h4>
                            </div>
                            <div class="col-auto">
                                <button (click)="addExpense()" class="btn btn-outline-success waves-effect pull-right waves-light">Add Expense</button>
                            </div>
                        </div>
                    </div>
                
                </div>
                <!-- <h4 class="card-title">Basic Example</h4> -->
                <!-- <p class="card-title-desc">For basic styling—light padding and
                  only horizontal dividers—add the base class <code>.table</code> to any
                  <code>&lt;table&gt;</code>.
                </p> -->
      
                <div class="table-responsive">
                    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
                      <thead>
                        <tr>
                          <th>ID</th>
                          <th>Expense Type</th>
                          <!-- <th>Company Name</th> -->
                          <th>Date</th>
                          <th>Amount</th>
                          <!-- <th>Email</th> -->
                          <th>Action</th>
                        </tr>
                      </thead>
                      <tbody  >
                        <tr *ngFor="let expense of expenses">
                          <td>{{ expense.ExpenseId }}</td>
                          <td>{{ expense.ExpenseType }}</td>
                          <!-- <td>{{ expense.CompanyName }}</td> -->
                          <td>{{ expense.Date }}</td>
                          <td>{{ expense.Amount }}</td>
                          <!-- <td>{{ expense.EmailId }}</td> -->
                          <!-- <td> 
                            <div class="row">
                              <div class="icon-demo-content" id="solid">
                                  <i class="fas fa-eye"></i>
                                  
                              </div>
                              <div class="icon-demo-content" id="solid" >
                                  <i class="fas fa-edit editcolor"></i>
                              </div>
                              <div class="icon-demo-content" id="solid">
                                  <i class="fas fa-trash trashcolor"></i>
                              </div>
                            </div>
                          </td> -->
                          <td>
                            <a  (click)=editExpense(expense) class="mr-3 text-primary" placement="top" ngbTooltip="Edit"><i
                                                      class="mdi mdi-pencil font-size-18"></i></a>
                                                  <a  (click)="deleteExpense(expense)" class="text-danger" placement="top" ngbTooltip="Delete"><i
                                                      class="mdi mdi-trash-can font-size-18"></i></a>
                          </td>
                        </tr>
                      </tbody  >
                     
                    </table>
                  </div>

              </div>
            </div>
        </div>
    </div>
</div>
