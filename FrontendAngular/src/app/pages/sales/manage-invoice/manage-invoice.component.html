<div class="container-fluid">
    <app-pagetitle title="Manage Invoice" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="card border-0">
                <div class="card-body">
                    <div
                        class="row align-items-center"
                        
                    >
                        <div class="col align-content-start">
                            <h4 class="one">Manage Invoice</h4>
                        </div>
                        <div class="col-auto">
                            <button (click)="addInvoice()"
                                class="btn btn-outline-success waves-effect pull-right waves-light"
                            >
                                Add New Invoice
                            </button>
                        </div>
                    </div>
                </div>
            
            </div>
          
            <!-- <p class="card-title-desc">For basic styling—light padding and
              only horizontal dividers—add the base class <code>.table</code> to any
              <code>&lt;table&gt;</code>.
            </p> -->
  
            <div class="table-responsive"  >
               
                <table datatable [dtOptions]="dtOptions"  [dtTrigger]="dtTrigger" class="row-border hover">
                  <thead>
                      
                    <tr>
                        
                    <th>Invoice No.</th>
                      <th>Status</th>
                      <th>Customer Name</th>
                      <th>Date</th>
                      <th>Total Amount</th>
                      <th>Options</th>
                    </tr>
                  </thead>
                  <tbody  >
                    <tr *ngFor="let item of invoices;">
                        
                      <td>{{ item.InvoiceNo }}</td>
                      
                      <td><div
                        class="badge font-size-12"
                        [ngClass]="{
                            'badge-soft-danger':
                                item.Status === 'Unpaid',
                            'badge-soft-success': item.Status === 'Paid'
                            
                        }"
                    >
                        {{ item.Status }}
                    </div></td>
                      <td class="font-weight-bold">{{ item.CustomerName }}</td>
                      <td>{{ item.Date | date:'medium' }}</td>
                      <td><h6>{{ item.TotalAmount }}</h6></td>
                      <td>
                        <a routerLink="../invoices/{{item.SalesOrderOfflineId}}"  class="mr-3 text-primary" placement="top" ngbTooltip="Edit"><i
                          class="mdi mdi-pencil font-size-18"></i></a>
                        <a (click)="deleteInvoice(item)" class="text-danger" placement="top" ngbTooltip="Delete"><i
                          class="mdi mdi-trash-can font-size-18"></i></a>
                        
                      </td>
                    </tr>
                  </tbody  >
                 
                </table>
              </div>
          </div>
        </div>
    </div>
</div>
