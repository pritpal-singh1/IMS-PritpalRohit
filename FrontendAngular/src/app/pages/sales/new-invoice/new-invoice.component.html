<div class="container-fluid">
    <!-- start page title -->
  <app-pagetitle title="Add Invoice" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
  <!-- end page title -->
  <div class="row">
      <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Invoice Information</h4>
                <form class="needs-validation">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Invoice Number</label>
                                <input type="text" class="form-control"
                                placeholder="First name">
                            </div>
                        </div>
                        <div class="form-group col-md-4">
                            <label>Date</label>
                            <div class="input-group clockpicker">
                              <input type="date" class="form-control" placeholder="yyyy-mm-dd">
                              
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Invoice Type</label>
                                <!-- <ng-select [items]="selectValue"
                                bindLabel='name'></ng-select> -->
                                <ng-select>
                                    <ng-option *ngFor="let item of selectValue">{{item.name}}</ng-option>
                                </ng-select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Contact Number</label>
                                <input type="text" class="form-control"
                                placeholder="Contact Number">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Customer Name</label>
                                <input type="text" class="form-control"
                                placeholder="Name">
                            </div>
                        </div>
                        <!-- <div class="form-group col-md-4">
                            <label>Date</label>
                            <div class="input-group clockpicker">
                              <input type="date" class="form-control" placeholder="yyyy-mm-dd">
                              
                            </div>
                        </div> -->
                        <!-- <div class="col-md-4">
                            <div class="form-group">
                                <label>Single Select</label>
                                <ng-select [items]="selectValue"
                                bindLabel='name'></ng-select>
                            </div>
                        </div> -->
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Address</label>
                                <input type="text" class="form-control"
                                placeholder="Address">
                            </div>
                        </div>
                    </div>
                </form>
                <div class="card border border-primary text-dark mb-4 mt-3">
                    <div class="card-body">
                                            <table class="mb-0 table table-bordered">
                                                <thead>
                                                    <tr>
                                                        <th scope="col">Item Name</th>
                                                        <th scope="col">Quantity</th>
                                                        <th scope="col">Unit Price</th>
                                                        <th scope="col">Price</th>
                                                        <th scope="col">Discount</th>
                                                        <th scope="col">GST</th>
                                                        <th scope="col">Action</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr>
                                                        <td><input class="form-control form-control-sm" type="text"
                                                                placeholder="Item Name"></td>
                                                        <td><input class="form-control form-control-sm" type="text"
                                                                placeholder="Quantity"></td>
                                                        <td><input class="form-control form-control-sm" type="text"
                                                                placeholder="Unit Price"></td>
                                                        <td><input class="form-control form-control-sm" type="text"
                                                                placeholder="Price"></td>
                                                        <td><input class="form-control form-control-sm" type="text"
                                                                placeholder="Discount"></td>
                                                        <td><input class="form-control form-control-sm" type="text"
                                                                placeholder="GST"></td>

                                                    </tr>
                                                </tbody>
                                            </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">

                        <label class="">Payment Mode</label>
                        <select class="form-control ">

                            <option>Cash</option>
                            <option>Cheque</option>
                            <option>Card Payment</option>
                            <option>Wallet</option>
                        </select>
                    </div>
                    <div class="col-md-3">

                        <label class="">Amount Paid</label>
                        <input class="form-control" type="text"
                        placeholder="Amount Paid">
                    </div>
                    <div class="col-md-3">

                       
                    </div>
                    <div class="col-md-3">
                        <div class="d-inline-block">
                         <h5>Sub-Total</h5>
                         <h6 class="d-inline">Add GST</h6>
                         <h4>Sub-Total</h4>
                         
                        </div>
                     
                         <div class="ml-5 d-inline-block text-right">
                             <h5>500</h5>
                             <h6 class="d-inline">0</h6>
                             <h4>1,000</h4>
                        </div>
                        <div class="text-right">
                            <button class="btn btn-primary d-inline">Save & Print</button>
                            &nbsp;<button class="btn btn-primary d-inline">Save</button>
                        </div>
                    </div>
                </div>
        
            </div>
        </div>
      </div>
  </div>
</div>
