<div class="container-fluid">
    <app-pagetitle title="Low Level Stock" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                
                <h4 class="card-title">Stocks at low level and requires reordering</h4>
                <!-- <p class="card-title-desc">For basic styling—light padding and
                  only horizontal dividers—add the base class <code>.table</code> to any
                  <code>&lt;table&gt;</code>.
                </p> -->
      
                <div class="table-responsive">
                  <table class="table mb-0">
      
                    <thead class="thead-light">
                      <tr>
                        <th>S.No</th>
                        <th>Product Name</th>
                        <th>Product Code</th>
                        <th>Current Stock</th>
                        
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of LowLevelLimitData; let i=index">
                        <th scope="row">{{i+1}}</th>
                        <td>{{item.ProductName}}</td>
                        <td>{{item.ItemCode}}</td>
                        <td>{{item.StockQTY}}</td>
           
                      </tr>
                      
                      
                    </tbody>
                  </table>
                </div>
      
              </div>
            </div>
        </div>
    </div>  
</div>
