<div class="container-fluid">
	<app-pagetitle title="Change Password"></app-pagetitle>
	<div class="row">
		<div class="col-lg-12">
			<div class="card">
				<div class="card-body">
					<div class="row mt-4 justify-content-center">
						<div class="col-lg-12">
							<form #form="ngForm">
							<div class="text-center">
								<h4>Change Password</h4>
								<p class="text-muted">
									Don't use your bank password, we didn't spend a lot on
									security for this app.
								</p>
								<ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>
								<div class="form-group row">
									<label 
										for="example-text-input"
										class="col-md-4 col-form-label" requiredz
										>Old Password</label
									>
									<div class="col-md-6">
										<input [(ngModel)]="resetpassword.oldpassword"
									
											class="form-control"
											type="search"
											name="oldpassword"
											#oldpassword="ngModel" 
											id="example-text-input"
											required
										/>
										<div *ngIf="oldpassword.invalid && (oldpassword.dirty )">
											<small class="text-danger" *ngIf="oldpassword.errors.required">Old Password is
												required.</small>
									
		
										</div>
									</div>
								</div>
								<div class="form-group row">
									<label
                                   
										for="example-search-input"
										class="col-md-4 col-form-label"
										>New Passowrd</label
									>
									<div class="col-md-6">
										<input name="password"
										
										[(ngModel)]="resetpassword.password"
											class="form-control"
											type="search"
											name="password"
											#password="ngModel" 
											id="example-search-input"
											required
										/>
										<div *ngIf="oldpassword.invalid && (oldpassword.dirty || oldpassword.touched)">
											<small class="text-danger" *ngIf="oldpassword.errors.required">New Password is
												required.</small>
									
		
										</div>
									</div>
								</div>
								<div class="form-group row">
									<label
										for="example-search-input"
										class="col-md-4 col-form-label"
										>Retype Passowrd</label
									>
									<div class="col-md-6">
										<input
							
                                        [(ngModel)]="cnfpassword"
											class="form-control"
											type="search"
											name="cnfpassword"
											
											id="example-search-input"
											required
										/>
										
									</div>
								</div>
								<div>
									<button
									(click)="submit()"
									[disabled]="form.form.invalid" 
										type="submit"
										class="btn btn-primary mt-2 mr-2 waves-effect waves-light"
									>
									Submit
									</button>
									<!-- <button
										type="button"
										class="btn btn-info mt-2 waves-effect waves-light"
									>
										Send us a tweet
									</button> -->
								</div>
                             
							</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
