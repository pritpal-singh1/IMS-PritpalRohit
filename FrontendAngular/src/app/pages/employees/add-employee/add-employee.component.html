<div class="container-fluid">
    <form class="needs-validation" #form="ngForm" (submit)="onSubmit(form)">
    <!-- start page title -->
  <app-pagetitle title="Add Employee" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
  <!-- end page title -->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
          <div class="card-body">
            <h4 class="card-title">Personal Information</h4>
            
                <input class="form-control" [(ngModel)]="employeeservice.formdata.EmployeeId"  name ="EmployeeId"
                        #EmployeeId="ngModel" type="hidden">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" class="form-control" #EmployeeName="ngModel" [(ngModel)] = "employeeservice.formdata.EmployeeName" name="EmployeeName"
                            placeholder="Full name">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Email Id:</label>
                            <input type="text" class="form-control" #EmailId="ngModel" [(ngModel)] = "employeeservice.formdata.EmailId" name="EmailId"
                            placeholder="Enter Email Id">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Date Of Birth</label>
                            <input type="Date" class="form-control" #DOB="ngModel" [(ngModel)] = "employeeservice.formdata.DOB" name="DOB"
                            placeholder="dd-mm-yyyy">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Date Of Joining</label>
                            <input type="Date" class="form-control" #JoiningDate="ngModel" [(ngModel)] = "employeeservice.formdata.JoiningDate" name="JoiningDate"
                            placeholder="dd-mm-yyyy">
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-3">
                        <h5 class="font-size-14 mb-3">Gender</h5>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadios" id="inlineRadios1" value="option1" checked
                                #Gender="ngModel" [(ngModel)]="employeeservice.formdata.Gender" name="Gender">
                                <label class="form-check-label" for="inlineRadios1">
                                    Male
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadios" id="inlineRadios2" value="option2">
                                <label class="form-check-label" for="inlineRadios2">
                                    Female
                                </label>
                            </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Mobile Number</label>
                            <input type="text" class="form-control" #MobileNo="ngModel" [(ngModel)]="employeeservice.formdata.MobileNo" name="MobileNo"
                            placeholder="Enter mobile no.">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" class="form-control" #Address="ngModel" [(ngModel)]="employeeservice.formdata.Address" name="Address"
                            placeholder="Enter address">
                        </div>
                    </div>
                    <!-- <div class="col-md-3">
                        <div class="form-group">
                            <label>Role</label>
                            <ng-select [items]="selectValue"
                            bindLabel='name'></ng-select>
                            <ng-select>
                                <ng-option *ngFor="let item of selectValue">{{item.name}}</ng-option>
                            </ng-select>
                        </div>
                    </div> -->
                </div>
          </div>
       </div>
    </div>
  </div>  
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
          <div class="card-body">
            <h4 class="card-title">Document Information</h4>
                <div class="row">
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Document No:</label>
                            <input type="text" class="form-control" #AdhaarNo="ngModel" [(ngModel)]="employeeservice.formdata.AdhaarNo" name="AdhaarNo"
                            placeholder="Enter Document Number">
                        </div>
                    </div>
                    <!-- <div class="col-md-6">
                        <div class="form-group">
                            <label>Expiry/Issue Date</label>
                            <input type="Date" class="form-control"
                            placeholder="dd-mm-yyyy">
                        </div>
                    </div> -->
                </div>
          </div>
       </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
          <div class="card-body">
            <h4 class="card-title">Emergency Contact</h4>
            
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Person Name</label>
                            <input type="text" class="form-control" #ContactPerson="ngModel" [(ngModel)]="employeeservice.formdata.ContactPerson" name="ContactPerson"
                            placeholder="Name">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Contact Number</label>
                            <input type="Number" class="form-control" #ContactPersonNo="ngModel" [(ngModel)]="employeeservice.formdata.ContactPersonNo" name="ContactPersonNo"
                            placeholder="ex:1234567890">
                        </div>
                    </div>
                </div>
            <div class="col-md-12">
                <div class="text-right">
                    <button class="btn btn-primary d-inline">Save & Print</button>
                    &nbsp;<button class="btn btn-primary d-inline" type="submit">Save</button>
                </div>
            </div>
            <input class="form-control" [(ngModel)]="employeeservice.formdata.CreatedAt"  name ="CreatedAt"
                        #CreatedAt="ngModel" type="hidden">
          </div>
       </div>
    </div>
    
  </div>    
</form>
</div>
