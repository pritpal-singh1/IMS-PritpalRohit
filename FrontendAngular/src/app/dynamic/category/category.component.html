<div class="main-content">
  <div class="page-content">
    <div class="container-fluid">
      <!-- start page title -->
      <div class="row">
        <div class="col-12">
          <div
            class="page-title-box d-flex align-items-center justify-content-between"
          >
            <h4 class="mb-0 font-size-18">Category</h4>

            <div class="page-title-right">
              <ol class="breadcrumb m-0">
                <li class="breadcrumb-item">
                  <a href="javascript: void(0);">Apaxy</a>
                </li>
                <li class="breadcrumb-item">
                  <a href="javascript: void(0);">Master</a>
                </li>
                <li class="breadcrumb-item active">Category</li>
              </ol>
            </div>
          </div>
        </div>
      </div>
      <!-- end page title -->
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">


              <div class="card border-0">
                <div class="card-body">
                  <div
                    class="row align-items-center"

                  >
                    <div class="col align-content-start">
                      <h4 class="one">Category Details</h4>
                    </div>
                    <div class="col-auto">
                      <button
                        class="btn btn-outline-success waves-effect pull-right waves-light"
                      >
                        Add New Category
                      </button>
                    </div>
                  </div>
                </div>

            </div>


              <table
                id="datatable-buttons"
                class="table table-striped table-bordered dt-responsive "
                style="
                  border-collapse: collapse;
                  border-spacing: 0;
                  width: 100%;
                "
              >
                <thead>
                  <tr>
                    <th>Sr.No</th>
                    <th>Category Name</th>
                    <th>Category Description</th>
                                              <th>Action</th>

                  </tr>
                </thead>

                <tbody>
                  <tr class="text-center" *ngFor="let dataItem of CategoryList">
                    <td>{{dataItem.CategoryId}}</td>
                    <td>{{dataItem.CategoryName}}</td>
                    <td>System Architect</td>

                    <td><div class="p-1">
                      <button type="button" class="btn btn-info waves-effect waves-light">Update</button>
                    </div>
                    <div>
                      <button type="button" class="btn btn-danger waves-effect waves-light">Delete</button>
                    </div>
                    </td>
                  </tr>
                  <tr class="text-center">
                    <td>2</td>
                    <td>Garrett Winters</td>
                    <td>Accountant</td>


                    <td><div class="p-1">
                      <button type="button" class="btn btn-info waves-effect waves-light">Update</button>
                    </div>
                    <div >
                      <button type="button" class="btn btn-danger waves-effect waves-light">Delete</button>
                    </div>
                    </td>
                  </tr>
                  <tr class="text-center">
                    <td>3</td>
                    <td>Ashton Cox</td>
                    <td>Junior Technical Author</td>


                    <td><div class="p-1">
                      <button type="button" class="btn btn-info waves-effect waves-light">Update</button>
                    </div>
                    <div>
                      <button type="button" class="btn btn-danger waves-effect waves-light">Delete</button>
                    </div>
                    </td>
                  </tr>

                </tbody>
              </table>
            </div>
          </div>
        </div>
        <!-- end col -->
      </div>
      <!-- end row -->

    </div>
    <!-- container-fluid -->
  </div>
  <!-- End Page-content -->

  <footer class="footer">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6">2019 Â© Apaxy.</div>

  </footer>
</div>
